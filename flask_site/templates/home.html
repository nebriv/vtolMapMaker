{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}VTOL VR Map Generator{% endblock %}</h1>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
{% endblock %}

{% block content %}


<form id="mapGenerator" class="w-25 min-vw-25 settings bg-light">
    <h4 class="text-center">Settings</h4>

        <div class="row mb-1">
              <div class="form-floating">
                <input type="text" class="form-control" id="mapName" placeholder="Map Name" name="mapName">
                <label for="mapName">Map Name</label>
            </div>
        </div>


        <div class="mb-1">
            <label for="zoomSlider" class="form-label">VTOL Map Size: <span id="vtolmapsize">64</span> sq. km</span></label>
            <input type="range" step="2" min="8" max="64" value="64" class="slider" id="zoomSlider" name="zoomValue" />
        </div>

        <div class="mb-3">
            <label class="form-label">Map Center: </label>
            <input id="latitudeValue" value="Latitude" name="latitudeValue" placeholder="Latitude">
            <input id="longitudeValue" value="Longitude" name="longitudeValue" placeholder="Longitude">
        </div>

        <div class="mb-1">
            <input type="button" value="My Location" id="mylocation" class="btn btn-primary btn-sm">
        </div>

        <div class="mb-1">
            <label>Disable City Paint: </label>
            <input type="checkbox" id="disableCityPaint" name="disableCityPaint">
        </div>

        <div class="mb-1">
            <label>City Paint Removal: <span id="cityAdjustValue">10</span>% removed</label>
            <input type="range" id="cityAdjust" min="1" max="95" value="10" class="slider" name="cityAdjust">
        </div>

        <div class="mb-1">
            <label>Generate Roads: </label>
            <input type="checkbox" id="generateRoads" checked name="generateRoads">
        </div>

        <div class="mb-1">
            <label>Minimum Highway Length: <span id="minimumHighwayLengthValue">5</span></label>
            <input type="range" id="minimumHighwayLength" min="1" max="20" value="5" class="slider"
                name="minHighwayLength">
        </div>

        <div class="mb-1">
            <label>Force below zero (Forces more water into vtol map): </label>
            <input type="checkbox" id="forceBelowZero" name="forceBelowZero">
        </div>

        <div class="mb-1">
            <label>Below water amount <span id="offsetAmountSliderValue">15</span></label>
            <input type="range" id="offsetAmountSlider" min="0" max="100" value="15" class="slider" name="offsetAmount">
        </div>

        <div class="mb-1">
            <label>Map Resolution</label>
            <select id="mapResolution" name="mapResolution">
                <option value="512">512</option>
                <option value="256">256</option>
                <option value="128">128</option>
                <option value="64">64</option>
            </select>
        </div>

        <div class="mb-1">
            <label>Edge Type</label>
            <select id="edgeType" name="edgeType">
                <option value="Hills">Hills</option>
            </select>
        </div>

        <div class="mb-1">
            <label>Biome Type</label>
            <select id="biome" name="biome">
                <option value="Boreal">Boreal</option>
            </select>
        </div>

    <button id="submitButton" type="submit" form="mapGenerator" value="Submit" class="btn btn-outline-primary">
        <span id="count">Submit</span>
    </button>

</form>

<div id="mapid"></div>

<div id="results" style="display: none">
    <div id="resultsData">
        <label>Current Status: <span id="currentStatus">N/A</span></label>
    </div>
    <div id="imagename">
    </div>
    <div id="download" style="display: none">
        <input type="button" id="downloadButton" value="Download">
    </div>
</div>

<div class="modal">
    <!-- Place at bottom of page -->
</div>

{% endblock %}


{% block scripts %}

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

{% endblock %}
